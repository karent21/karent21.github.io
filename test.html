<!DOCTYPE html>
<html>
<head>
  <title>Concatenation Example</title>
</head>
<body>

  <h2>Fun Sentences Using Concatenation</h2>

  <!-- This paragraph will display the result -->
  <p id="output"></p>

  <script>
    // Variables with parts of the sentence
    var startSentence = "I like to eat ";
    var yum = "french fries";
    var plus = " with ice cream.";

    // Concatenate the parts together
    var fullSentence = startSentence + yum + plus;

    // Show the sentence on the page
    document.getElementById("output").textContent = fullSentence;
  </script>
 <img
    src="https://pbs.twimg.com/media/DnFUA7PW4AE4CuW.jpg:large"
    style="width: 200px; height: 200px; object-fit: cover"
            />
 <!-- This paragraph will display the result -->
  <p id="output"></p>

  <script>
    // Variables with parts of the sentence
    var intro = "Mickey is my dog ";
    var call = "and I call him";
    var name = "toe biter.";

    // Concatenate the parts together
    var fullSentence = intro + call + name;

    // Show the sentence on the page
    document.getElementById("output").textContent = fullSentence;
  </script>

</body>
</html>
